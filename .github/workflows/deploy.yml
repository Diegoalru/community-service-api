name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_and_build:
    name: Build & Test (.NET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore community-service.sln

      - name: Build
        run: dotnet build community-service.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test community-service.sln --no-build --verbosity normal

  deploy_prod:
    name: Deploy to Self-Hosted
    needs: test_and_build
    concurrency: deploy_prod
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    runs-on: self-hosted
    environment:
      name: main

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./community-service-api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/community-service-api:latest

      - name: Update Container Production
        run: |
          cd ~/app
          
          echo "ASPNETCORE_ENVIRONMENT=Production" > .env
          echo "ConnectionStrings__OracleConnection=${{ secrets.ORACLE_CONN_STRING }}" >> .env
          echo "EmailSettings__SmtpServer=smtp.gmail.com" >> .env
          echo "EmailSettings__Port=587" >> .env
          echo "EmailSettings__GmailUser=${{ secrets.GMAIL_USER }}" >> .env
          echo "EmailSettings__GmailAppPassword=${{ secrets.GMAIL_TOKEN }}" >> .env
          echo "FrontEndSettings__Url=${{ secrets.FRONTEND_URL }}" >> .env
          
          # JWT Settings via environment variables (secrets)
          echo "JwtSettings__SecretKey=${{ secrets.JWT_SECRET }}" >> .env
          echo "JwtSettings__Issuer=${{ secrets.JWT_ISSUER }}" >> .env
          echo "JwtSettings__Audience=${{ secrets.JWT_AUDIENCE }}" >> .env
          echo "JwtSettings__ExpirationMinutes=${{ secrets.JWT_EXP_MINUTES }}" >> .env
          
          # Global auth enable/disable flag
          echo "AuthSettings__Enabled=${{ secrets.AUTH_ENABLED }}" >> .env
          
          docker compose pull
          docker compose up -d --remove-orphans
          docker image prune -f